<section class="my-5" dir="rtl">
    <div class="container">
        <h2 class="font-weight-bold text-center my-4">تواصل معنا </h2>
        <p class="text-center mb-5">
            هل لديكي اسئلة؟ من فضلك لا تترددي في الاتصال بنا مباشرة.</p>
        <div class="row">
            <div class="col-md-9">
                <form [formGroup]="form" (submit)="submit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="d-flex" for="firstName">الاسم الاول </label>
                                <input type="text" id="firstName"  formControlName="firstName" class="form-control" placeholder="الاسم الاول">
                                <div  class="text-danger text-right" *ngIf="f.firstName.touched && f.firstName.errors?.required" >
                                    هذا الحقل مطلوب 
                                </div>
                            </div>
                           
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="d-flex" for="secondName">الاسم الاخير </label>
                                <input type="text" id="secondName"  class="form-control" placeholder="اسم العائلة" formControlName="secondName">
                                <div  class="text-danger text-right" *ngIf="f.secondName.touched && f.secondName.errors?.required" >
                                    هذا الحقل مطلوب 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="d-flex" for="phneNumber">الـــهاتـف </label>
                                <input type="text" id="phneNumber" name="phneNumber" class="form-control" placeholder="رقم الموبايل" formControlName="mobile">
                                <div  class="text-danger text-right" *ngIf="f.mobile.touched && f.mobile.errors?.required" >
                                    هذا الحقل مطلوب 
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="d-flex" for="email">الــبريد الإلــكتروني </label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="الإيميل" formControlName="email">
                                <div  class="text-danger text-right" *ngIf="f.email.touched && f.email.errors?.required">
                                    هذا الحقل مطلوب 
                                </div>
                                <div class="text-danger text-right" *ngIf="f.email.errors?.email">بريد إلكتروني غير صحيح </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group"txt-md-right>
                                <label class="d-flex" for="message">رسالتك</label>
                                <textarea type="text" id="message" name="message" rows="2"  formControlName="message"
                                 placeholder="رســــــالــــــتك" class="form-control md-textarea"></textarea>
                                 <div class="text-danger text-right" *ngIf="f.message.touched && f.message.errors?.required">
                                    من فضلك اكتب رسالتك 
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center my-3">
                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">إرســـــــال</button>
                    </div>
                </form>
              
            </div>
            <div class="col-md-3 text-center d-flex flex-column">
                <div>
                    <i class="fa fa-map-marker fa-2x"></i>
                    <p>
                    <a _ngcontent-djr-c16="" href="https://goo.gl/maps/NhZJxQg8q1EjNGRr7" target="_blank" class="text-dark"> القناطر الخيرية - القليوبية</a>
                        
                    </p>
                </div>
                <div>
                    <i class="fa fa-phone mt-4 fa-2x"></i>
                    <p><a class="text-dark" href="tel: 01098024433 ">01098024433</a></p>
                </div>
                <div>
                    <i class="fa fa-envelope mt-4 fa-2x"></i>
                    <p><a class="text-dark" href="mailto:ayaHaggag@gmail.com">ayaHaggag@gmail.com</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
